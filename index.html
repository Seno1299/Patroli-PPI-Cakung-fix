<!DOCTYPE html>
<html>
<head>
  <title>Absensi Patroli Satpam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    h2 { color: #333; }
    a.button {
      display: inline-block;
      background: #2e8b57;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 18px;
      margin-top: 20px;
    }
    #status { margin-top: 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>üõ°Ô∏è Absensi Patroli Satpam</h2>
  <p id="status">üìç Mengambil lokasi GPS...</p>

  <script>
    // Link Google Form
    const formLink = "https://forms.gle/oeS5T16gTMRhd3rC6";

    // Titik koordinat target
    const targetLat = -6.183333;
    const targetLng = 106.931778;

    // Radius maksimum (meter)
    const maxDistance = 5;

    // Periksa dukungan GPS
    if (!navigator.geolocation) {
      document.getElementById("status").innerText = "‚ö†Ô∏è Perangkat tidak mendukung GPS.";
    } else {
      navigator.geolocation.getCurrentPosition(showPosition, showError, {
        enableHighAccuracy: true,
        timeout: 15000,
        maximumAge: 0
      });
    }

    // Jika GPS berhasil
    function showPosition(position) {
      const userLat = position.coords.latitude;
      const userLng = position.coords.longitude;
      const distance = hitungJarak(userLat, userLng, targetLat, targetLng);

      if (distance <= maxDistance) {
        document.getElementById("status").innerHTML = `
          ‚úÖ Lokasi valid (${distance.toFixed(2)} m dari titik).<br>
          <a href="${formLink}" class="button" target="_blank">Isi Absensi</a>`;
      } else {
        document.getElementById("status").innerHTML = `
          ‚ùå Kamu berada di luar lokasi.<br>
          Jarak dari titik: ${distance.toFixed(2)} meter.<br>
          Silakan dekati lokasi.`;
      }
    }

    // Jika GPS gagal
    function showError(error) {
      document.getElementById("status").innerText = "‚ùó Gagal mengambil lokasi. Aktifkan GPS dan coba lagi.";
    }

    // Rumus haversine
    function hitungJarak(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // meter
      const toRad = angle => angle * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }
  </script>
</body>
</html>
