<!DOCTYPE html>
<html>
<head>
  <title>Validasi Lokasi Patroli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    a.button {
      display: inline-block;
      background: #2e8b57;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>üõ°Ô∏è Absensi Patroli Satpam</h2>
  <p id="status">üìç Mengambil lokasi GPS...</p>

  <script>
    // Ambil parameter dari URL QR Code
    const formLink = "https://forms.gle/oeS5T16gTMRhd3rC6"; 
    const targetLat = parseFloat(urlParams.get("lat")) || ‚àí6.183333;
    const targetLng = parseFloat(urlParams.get("lng")) || 106.931778;
    const posName = urlParams.get("pos") || "1B";
    const maxDistance = 5; // meter

    if (!navigator.geolocation) {
      document.getElementById("status").innerText = "‚ö†Ô∏è Perangkat tidak mendukung GPS.";
    } else {
      navigator.geolocation.getCurrentPosition(showPosition, showError, {
        enableHighAccuracy: true,
        timeout: 15000,
        maximumAge: 0
      });
    }

    function showPosition(position) {
      const userLat = position.coords.latitude;
      const userLng = position.coords.longitude;
      const distance = hitungJarak(userLat, userLng, targetLat, targetLng);

      if (distance <= maxDistance) {
        const fullFormLink = `${formLink}?usp=pp_url&entry.1111111111=${posName}&entry.2222222222=${userLat},${userLng}`;
        document.getElementById("status").innerHTML = `
          ‚úÖ Lokasi valid (${distance.toFixed(1)} m)<br>
          <a href="${fullFormLink}" class="button" target="_blank">Isi Absensi</a>`;
      } else {
        document.getElementById("status").innerHTML = `
          ‚ùå Kamu berada terlalu jauh dari titik pos.<br>
          Jarak: ${distance.toFixed(1)} meter<br>
          Silakan dekati lokasi.`;
      }
    }

    function showError(error) {
      document.getElementById("status").innerText = "‚ùó Gagal mengambil lokasi. Aktifkan GPS dan coba lagi.";
    }

    // Rumus haversine untuk hitung jarak
    function hitungJarak(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const toRad = angle => angle * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }
  </script>
</body>
</html>
